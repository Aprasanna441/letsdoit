<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
   .helptext{
      display: none;
   }
   ul{
      display: none;
   }
   
</style>
<body>
   
   <div class="containter pt-4">
      <div class="col-lg-5 shadow  mx-auto p-0">
        <div class="alert alert-success">
          <h2>Create Account</h2><div class="form-check form-switch">
            <input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
            <label class="btn btn-outline-danger" for="success-outlined" id="danger2">Login</label>
            
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger" id="danger2" for="danger-outlined">Signup</label>
          </div>
        </div>
        <div class="p-4">
          <form method="post" action="/login" id="login" >
            
            {% csrf_token %}
            {{ formauth}}
            <hr>
            <input class="btn btn-outline-danger" type="submit" value="login">
          </form>
          <form method="post" action="/signup" id="signup" style="display:none;">
           

            {% csrf_token %}
            {{ formsignup }}
            <hr>
            <input class="btn btn-outline-danger"  type="submit" value="Create Account">
          </form>
          
        </div>
        
     </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

    <script>
      const login=document.querySelector("#login")
      const signup=document.querySelector("#signup")
      danger2=document.querySelector("#success-outlined")
      danger1=document.querySelector("#danger-outlined")

      danger2.onclick=()=>{
      signup.style.display="none"
      login.style.display="block"
      }
      danger1.onclick=()=>{
      login.style.display="none"
      signup.style.display="block"
      }

    
      
      

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
